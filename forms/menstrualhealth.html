<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        /* .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        } */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #777;
        }
        .close-btn:hover {
            color: black;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group div {
            width: 48%;
        }
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e5e7eb;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #374151;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #1f2937;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Letâ€™s get to know you!</h2>
        <p>Kindly fill out the form so we can support you better.</p>
        <form id="userForm">
            <div class="form-group">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" required>
                    </div>
            </div>
                <div class="form-group">
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">E-mail (Optional)</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div>
                        <label for="local-gov">Local Government</label>
                        <input type="text" id="local-gov" name="local-gov" required>
                    </div>
                </div>
                <!-- <button type="submit" class="submit-btn">Submit</button> -->
                <button 
                type="button" 
                class="submit-btn" 
                onclick="window.location.href='../pages/menstrual.html'">
                Submit
                </button>
        </form>
    </div>
    <script>
        document.getElementById("userForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission
            alert("Form data would be sent to backend in a real app."); // Optional: Show a message
            window.location.href = "../pages/home.html"; // Redirect manually
        });
    </script>
</body>
</html>
