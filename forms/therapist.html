<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .therapist-form-container {
            background-color: #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .therapist-form-title {
            color: #000000;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            line-height: 1.3;
        }
        
        .therapist-form-subtitle {
            color: #666666;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.4;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333333;
            font-size: 14px;
            font-weight: normal;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 10px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            background-color: #eeeeee;
        }
        
        .submit-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background-color: #3367d6;
        }
        
        .back-btn {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="therapist-form-container">
        <a class="back-btn" onclick="window.history.back()">‚Üê Back</a>
        <h1 class="therapist-form-title">Join Us in Making a Difference!</h1>
        <p class="therapist-form-subtitle">Kindly fill out the form so you can support our mission.</p>
        
        <form id="therapistForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('therapistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form submission logic would go here
            alert('Thank you for your application! We will contact you soon.');
        });
    </script>
</body>
</html>
