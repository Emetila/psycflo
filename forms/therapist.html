<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Form</title>
  <style>
    .therapist-form h2 {
      text-align: center;
      font-weight: 600;
      color: #333;
      font-size: 1.125rem;
      margin-bottom: 6px;
    }
    .therapist-form p {
      text-align: center;
      color: #666;
      font-size: 0.875rem;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      color: #333;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f5f5f5;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    .submit-btn {
      width: 100%;
      background: #4f46e5;
      color: white;
      font-weight: 500;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="therapist-form">
    <h2>Join Us in Making a Difference!</h2>
    <p>Kindly fill out the form so you can support our mission.</p>

    <form id="therapistForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <button 
                type="button" 
                class="submit-btn" 
                onclick="window.location.href='/forms/register.html'">
                Submit
                </button>
    </form>
  </div>

  <script>
    document.getElementById("therapistForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual submission
      // You can log the form data here if needed
      window.location.href = "register.html"; // Redirect to register.html
    });
  </script>
</body>
</html>
