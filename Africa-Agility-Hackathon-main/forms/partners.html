<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Category</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
            width: 320px; /* Adjusted width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 100%; /* Makes buttons fit inside the modal */
            padding: 15px;
            margin: 10px 0; /* Adjusted spacing */
            background-color: #d3d3d3;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #b3b3b3;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2>Select User Category</h2>
        <a href="#" class="button">Therapist</a>
        <a href="#" class="button">Pad Donor</a>
    </div>

    <script>
        function closeModal() {
            document.querySelector(".modal").style.display = "none";
        }
    </script>
</body>
</html>
