<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #777;
        }
        .close-btn:hover {
            color: black;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group div {
            width: 48%;
        }
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e5e7eb;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #374151;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #1f2937;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <button class="close-btn" onclick="closeForm()">&times;</button>
            <h2>Letâ€™s get to know you!</h2>
            <p>Kindly fill out the form so we can support you better.</p>
            <form>
                <div class="form-group">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">E-mail (Optional)</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div>
                        <label for="local-gov">Local Government</label>
                        <input type="text" id="local-gov" name="local-gov">
                    </div>
                </div>
                <a href="../pages/home.html"><button type="submit" class="submit-btn">Submit</button></a>
            </form>
        </div>
    </div>
    
    <script>
        function closeForm() {
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
