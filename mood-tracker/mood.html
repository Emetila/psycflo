<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="../stylesheets/mood.css">
</head>


<body>

    <!-- Mood Tracked Message (Overlay) -->
    <div id="mood-tracked" class="mood-tracked-overlay">
        ✅ Mood tracked! Keep monitoring your emotions for better mental health.
    </div>

    <!-- Mood Tracker (Will be blurred) -->
    <div id="mood-container" class="container">
        <div class="header">
            <a href="../pages/home.html">
                <img src="../Images/Frame 85.png" alt="Frame 85" class="frame-image">
            </a>
            <h2>Track Your Mood Today</h2>
        </div>

        <p>How are you feeling today? Select an option.</p>

        <div class="mood-cards">
            <label class="card happy">
                <span class="emoji">😊</span>
                <p>Feeling Happy</p>
                <input type="checkbox">
            </label>

            <label class="card calm">
                <span class="emoji">😌</span>
                <p>Feeling Calm</p>
                <input type="checkbox">
            </label>

            <label class="card sad">
                <span class="emoji">😢</span>
                <p>Feeling Sad</p>
                <input type="checkbox">
            </label>

            <label class="card neutral">
                <span class="emoji">😐</span>
                <p>Neutral</p>
                <input type="checkbox">
            </label>
        </div>

        <div style="height: 20px;"></div>
        <button class="save" onclick="showMoodTracked()">Save</button>
    </div>

    <script>
        function showMoodTracked() {
            document.getElementById('mood-tracked').style.display = 'block';
            document.getElementById('mood-container').classList.add('blur-background');
        }
    </script>

</body>
</html>
