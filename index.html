<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Psycflo</title>

    <style>
        img {
            width: 100%;
        }
        header {
            height: 85vh;
            background-image: url(./images/home.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.75;
        }
        nav {
            width: 100%;
            position: fixed;
            inset-inline: 0;
            background-color: white;
            z-index: 100;
        }
        .nav {
            height: 7vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-inline: auto;
        }
        .nav-image {
            width: 6.5%;
        }
        ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        li a {
            color: black;
            text-decoration: none;
        }
        .container {
            height: 70vh; 
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 50px;
            color: black; 
            font-size: 20px;
            font-weight: 900;
            font-family: sans-serif;
        }
        .container p {
            font-weight: 200;
        }
        .get-started {
            display: inline-block;
            padding: 8px 30px;
            background-color: darkblue;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 200;
            font-family: sans-serif;
            cursor: pointer;
        }
        .get-started:hover {
            background-color: navy;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 200;
            font-family: sans-serif; 
            color: darkblue;
        }
        footer hr {
            border: 0;
            height: 1px; 
            background: darkblue; 
            margin: 20px 5%; 
        }

        /* Modal Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            /* width: 320px; */
            width: auto;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        .modal .form-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        .modal .form-group div {
            width: 50%;
        }

        .modal label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .modal input, 
        .modal select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal .submit-btn {
            width: 100%;
            padding: 12px;
            background: #374151;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .partner-options {
            text-align: center;
        }

        .partner-options .button {
            cursor: pointer;
            background-color: #d3d3d3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .partner-options .button:hover {
            background-color: #b3b3b3;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #d3d3d3;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b3b3b3;
            transition: background 0.3s ease-in-out;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="nav">
                <div class="nav-image">
                    <img src="./images/logo.jpg" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="pages/about.html">About us</a></li>
                        <li><a href="pages/contact.html">Contact us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div>
                <h1>Support Starts Here: Mental <br> Wellness, Period Dignity, and <br>Community Care.</h1>
                <p>Psycflo connects the dots ensuring <br> wellbeing for all.</p>
                <span class="get-started" onclick="openModal()">Get Started</span>
            </div>
        </div>
    </header>

   <!-- Modal -->
<div class="overlay" onclick="closeModal()"></div>
<div class="modal">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <div id="modal-content">
        <!-- Content will be dynamically inserted here -->
        <h2>Select User Category</h2>
        <span class="button" onclick="loadForm('mentalhealth.html'); event.preventDefault();">Mental Health Care</span>
        <span class="button" onclick="loadForm('menstrualhealth.html'); event.preventDefault();">Menstrual Health Care</span>
        <span class="button" onclick="loadForm('partners.html'); event.preventDefault();">Partners (Sponsors)</span>
    </div>
</div>

    

    <footer>
        <hr>
        <p>Copyright &copy; 2025 - PSYCFLO</p>
    </footer>

    <script>
        function openModal() {
            document.querySelector(".overlay").style.display = "block";
            document.querySelector(".modal").style.display = "flex";
        }
    
        function closeModal() {
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".modal").style.display = "none";
            // Reset modal content
            document.getElementById("modal-content").innerHTML = `
                <h2>Select User Category</h2>
                <span class="button" onclick="loadForm('mentalhealth.html')">Mental Health Care</span>
                <span class="button" onclick="loadForm('menstrualhealth.html')">Menstrual Health Care</span>
                <span class="button" onclick="loadForm('partners.html')">Partners (Sponsors)</span>
            `;
        }
    
        function loadForm(formUrl) {
            fetch(`forms/${formUrl}`)
        .then(res => res.text())
        .then(html => {
            // Create a parser to extract the content we need
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            let content;
            
            // Special handling for partners.html (non-form content)
            if (formUrl === 'partners.html') {
                content = doc.querySelector('body').innerHTML;
            } 
            // Handling for form files
            else {
                content = doc.querySelector('.container')?.innerHTML || 
                          doc.querySelector('form')?.innerHTML || 
                          doc.querySelector('body').innerHTML;
            }
            
            // Inject the content into modal
            document.getElementById("modal-content").innerHTML = `
                <button class="close-btn" onclick="closeModal()">&times;</button>
                ${content}
            `;
            
            // Adjust modal styling based on content type
            const modal = document.querySelector('.modal');
            modal.style.width = 'auto';
            modal.style.maxWidth = '90%';
            modal.style.maxHeight = '90vh';
            modal.style.overflowY = 'auto';
            
            // Special styling for partners page
            if (formUrl === 'partners.html') {
                modal.style.textAlign = 'center';
                modal.style.padding = '30px';
                
                // Make buttons look consistent with your modal style
                const buttons = modal.querySelectorAll('.button');
                buttons.forEach(button => {
                    button.style.display = 'block';
                    button.style.width = '100%';
                    button.style.margin = '15px 0';
                    button.style.padding = '15px';
                });
            }
        })
        .catch(err => {
            console.error("Error loading form:", err);
            document.getElementById("modal-content").innerHTML = `
                <p>Error loading form. Check console for details.</p>
                <button class="button" onclick="closeModal()">Close</button>
            `;
        });
}
    </script>

</body>
</html>
